    <!-- START OF HEADER CONTENT -->
    <header class="contactHeader">
        <div class="wrapper">
            <h2>Get in Touch</h2>
        </div>
    </header>
    <!-- END OF HEADER CONTENT -->

    <main class="contactContent">
        <div class="wrapper" >
            <!-- START OF CONTACT INFO -->
            <section class="contactInfo">
                <ul>
                    <li>
                        <a href="#"><img src="./assets/facebook-icon.svg" alt="Facebook Icon"></a>
                    </li>
                    <li>
                        <a href="#"><img src="./assets/twitter-icon.svg" alt="Twitter Icon"></a>
                    </li>
                    <li>
                        <a href="#"><img src="./assets/linkeIn-icon.svg" alt="LinkedIn Icon"></a>
                    </li>
                    <li>
                        <a href="#"><img src="./assets/instagram-icon.svg" alt="Instagram Icon"></a> 
                    </li>
                </ul>
                <div class="contactText"> 
                    <h4>info@email.com</h4>
                    <p>123-456-7890 
                    <span>123 Queen Street West, Unit 10</span>
                    <span>Toronto, Ontario</span>
                    <span>M5V2D5</span>
                    </p>
                </div>
            </section>
            <!-- END OF CONTACT INFO -->

            <!-- START OF FORM TO GET IN CONTACT -->
            <form action="#" method="POST" class="form" name="form">
                <div class="inputKeys">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" id="name" placeholder="Name">

                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" placeholder="Email adress">
                </div>
                <label for="message" class="sr-only">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>

                <button>Submit</button>
            </form>
            <!-- START OF FORM TO GET IN CONTACT -->
        </div>
    </main>
