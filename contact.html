            </button>
            <a href="./index.html">
                <h1>Sophie</h1>
            </a>
        </div>
    </nav>
    
    <header class="blogHeader">
        <div class="wrapper">
            <h1>Get in Touch</h1>
        </div>
    </header>

    <main class="wrapper">
        <section class="contactInfo">
            <ul>
                <li>
                    <img src="./assets/facebook-icon.svg" alt="Facebook Icon">
                </li>
                <li>
                    <img src="./assets/twitter-icon.svg" alt="Twitter Icon">
                </li>
                <li>
                    <img src="./assets/linkeIn-icon.svg" alt="LinkedIn Icon">
                </li>
                <li>
                    <img src="./assets/instagram-icon.svg" alt="Instagram Icon">
                </li>
            </ul>
            <div class="contactText"> 
                <h4>info@email.com</h4>
                <p>123-456-7890 
                    <span>123 Queen Street West, Unit 10</span>
                <span>Toronto, Ontario</span>
                <span>M5V2D5</span>
                </p>
            </div>
        </section>
    </main>

    <form action="#" method="POST" class="form" name="form">
        <div class="inputKeys">
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" placeholder="Name">

            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" placeholder="Email adress">
        </div>
        <label for="message" class="sr-only">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>

        <button>Post Comment</button>
    </form>

    
</body>
